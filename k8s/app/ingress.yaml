# Optional: Use Ingress instead of LoadBalancer for multiple apps
# Requires AWS Load Balancer Controller to be installed
# See: https://docs.aws.amazon.com/eks/latest/userguide/aws-load-balancer-controller.html

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: football-viewer
  namespace: scenario-lab
  annotations:
    # Use AWS ALB
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Optional: Enable HTTPS
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxx
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: football-viewer
            port:
              number: 80

