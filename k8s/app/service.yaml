apiVersion: v1
kind: Service
metadata:
  name: football-viewer
  namespace: scenario-lab
  labels:
    app: football-viewer
  # Optional: Use NLB for better performance and cost
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: football-viewer

